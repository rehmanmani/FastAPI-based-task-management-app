{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="dashboard-header d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
    <h1 class="h2 mb-3 mb-md-0 text-gradient">Your Tasks</h1>
    <div class="d-flex gap-2">
        <a href="/tasks/add" class="btn btn-success btn-lg">
            <i class="bi bi-plus-circle me-2"></i>New Task
        </a>
    </div>
</div>

<div class="card border-0 shadow-lg">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="py-3 ps-4">Title</th>
                        <th class="py-3">Description</th>
                        <th class="py-3 pe-4 text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr class="position-relative">
                        <td class="ps-4 fw-semibold">{{ task.title }}</td>
                        <td class="text-secondary">{{ task.description|truncate(50) }}</td>
                        <td class="pe-4 text-end">
                            <div class="d-flex gap-2 justify-content-end">
                                <a href="/tasks/edit/{{ task.id }}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a href="/tasks/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash3"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox display-6 d-block mb-3"></i>
                            No tasks found. Start by creating one!
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
