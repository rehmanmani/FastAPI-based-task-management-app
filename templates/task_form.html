{% extends "base.html" %}
{% block title %}{{ action }} Task{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white py-3">
                <h3 class="h5 mb-0"><i class="bi bi-pencil-square me-2"></i>{{ action }} Task</h3>
            </div>
            <div class="card-body p-4 p-lg-5">
                <form method="post">
                    <div class="mb-4">
                        <label for="title" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                               value="{{ task.title if task else '' }}"
                               placeholder="Enter task title" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"
                                  rows="4" placeholder="Add detailed description..."
                                  required>{{ task.description if task else '' }}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="/dashboard" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-save me-2"></i>{{ action }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
