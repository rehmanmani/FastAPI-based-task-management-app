{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white py-4">
                <h2 class="h4 text-center mb-0"><i class="bi bi-person-plus me-2"></i>Create Account</h2>
            </div>
            <div class="card-body p-4 p-lg-5">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i>{{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="name@example.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Create a password" required>
                            <small class="form-text text-muted mt-1">Minimum 8 characters</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-person-check me-2"></i>Register
                    </button>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">Already have an account?
                    <a href="/login" class="text-primary text-decoration-none">Sign in</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
